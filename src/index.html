<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Aim eldamer</title>

  <body>
    <div class="screen first-screen">
      <h1>Aim eldamer</h1>
      <h2 class="editor">by Парфинен</h2>
      <a href="#" class="start" id="start">Начать игру</a>
    </div>

    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
          <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board">
      </div>
        <button class="restart-btn hide" id="restart-btn">
            "Еще разок"
        </button>
            <button class="restart-btn hide" id="leaderboard" >
                "Leaders"
            </button>


    </div>
    <div class="screen">
        <h2>Чувак, это Топчик...</h2>
        <div class="table" id="table">
            <div class="leader table_header">
                <div class="table_col_header">Name</div>
                <div class="table_col_header">Score</div>
                <div class="table_col_header">Time</div>
            </div>
            <div class="leader leader_1">
                <div class="lead_name"></div>
                <div class="lead_score"></div>
                <div class="lead_time"></div>
            </div>
            <div class="leader leader_2">
                <div class="lead_name"></div>
                <div class="lead_score"></div>
                <div class="lead_time"></div>
            </div>
            <div class="leader leader_3">
                <div class="lead_name"></div>
                <div class="lead_score"></div>
                <div class="lead_time"></div>

            </div>
        </div>
        <button class="return-btn default_button" id="return-btn">
            Назад
        </button>

        <div class="form">
            <form action="./send_stats.php" id="form" class="form_body">
                <!-- Имя -->
                <div class="form_item">
                    <label for="formName" class="form_label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form_input _req">
                </div>
                <div class="form_item">
                    <label for="formScore" class="form_label">Счет:</label>
                    <input id="formScore" type="text" name="score" class="form_input _req" readonly>
                </div>

                <button type="submit" class="form_button default_button" name="sub_but" id="sub_but">Отправить</button>
            </form>
        </div>



    </div>
  </body>
